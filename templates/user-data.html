
{% extends 'base.html' %}

{% block content %}

<div class="fluid-wrap">
	<div class="fluid-row">
		<div class="col-12">

	<h1>Tracked users</h1>

	<table>
	<thead>
	<tr>
	<th>Followers</th>
	<th>When</th>
	</tr>
	</thead>
	<tbody>
		{% for data in follower_data %}
		<tr>
			<td>{{data.followers}}</td>
			<td>{{data.when}}</td>
		</tr>
		{% endfor %}
	</tbody>
	</table>

</div>
</div>
</div>

{% endblock %}
